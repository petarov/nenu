<!DOCTYPE html>
<html>
<head>
    <title>{{site.title}}</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta content='width=device-width,initial-scale=1' name='viewport'>
    <meta name="description" content="{{site.description}}"/>
    <meta property="og:site_name" content="{{site.title}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{{post.title}}"/>
    <meta property="og:description" content="{{post.summary}}"/>
    <meta property="og:url" content="{{post.permalink}}"/>
    <meta property="og:image" content="{{post.image}}" />
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/sakura-blazer.css" id="theme-css">
    <link rel="stylesheet" href="styles/blazer.css">
</head>
<body>
  <h1>{{site.title}}</h1>
  <cite>{{site.subtitle}}</cite>
  <p>
    <a href="#">latest</a> | <a href="#">archive</a> | <a id="cuk" href="#">light mode</a>
  </p>
  <h2>{{post.title}}</h2>
  <code>{{post.date}}</code>
  <br/>
  {{post.content}}
  <br/>
  <p>
    <a href="{{post.prev.link}}">{{post.prev.title}}</a>
  </p>
  <footer>
    <a href="#">rss</a> | <a href="https://twitter.com/{{social.twitter}}">@{{social.twitter}}</a> | <a href="">nenu</a>
  </footer>
<script src="js/blazer.js"></script>
</body>
</html>
